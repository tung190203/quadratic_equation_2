<!DOCTYPE html>
<html>
<head>
    <title>Tính phương trình bậc hai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-4">Tính phương trình bậc hai ax^2 + bx + c = 0</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="mb-3">
                <label for="input-a" class="form-label">Nhập hệ số a:</label>
                <input type="number" id="input-a" class="form-control" step="any">
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label for="input-b" class="form-label">Nhập hệ số b:</label>
                <input type="number" id="input-b" class="form-control" step="any">
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label for="input-c" class="form-label">Nhập hệ số c:</label>
                <input type="number" id="input-c" class="form-control" step="any">
            </div>
        </div>
    </div>

    <button onclick="giaiPhuongTrinhBacHai()" class="btn btn-primary">Tính</button>

    <p id="result" class="mt-3"></p>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="main.js"></script>
</html>
